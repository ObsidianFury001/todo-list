<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>~ To Do List ~</title>
	<!--Including Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!--Including styles-->
	<link rel="stylesheet" href="./css/style.css">
	<!--Including Flat UI Colors-->
	<link rel="stylesheet" href="./css/flatuicolors.css">
	<!--Including Metro Colors-->
	<link rel="stylesheet" href="./css/metrocolors.css">
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/images/icon.jpg">
</head>
<body>
	<div class="container container-fluid">
		<center>
			<div class="card">
				<br>
				<form>
					<center>
						<b><h1>TODO List</h1></b>
						<hr color="black" size="6px" style="opacity: 1;">
							<ul class="todo-list">
							</ul>
							<hr color="black" size="6px" style="opacity: 1;">
						<div class="controls-container">
							<div class="controls">
								<input class="todo-input" type="text" placeholder="Add a new item.">
								<button id = "todoButton" class="todo-button btn-outline-success">
								<i class="material-icons">add</i></button>
							</div>
							<button class="card-clear-button btn-outline-success">
								<i id = "clear" class="material-icons">delete_forever</i>
								<div class="clear-text">Clear</div>
							</button>
						</div>
					</center>
				</form>
			</div><br>
		</center>
	</div>
</body>
</html>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
